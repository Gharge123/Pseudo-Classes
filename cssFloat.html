<html>
<head>
 
  <title>Float Property</title>
  <style>
    .container {
      border: 1px solid #ccc;
      overflow: auto; 
    }

    .left {
      float: left;
      width: 150px;
      margin-right: 10px;
      background-color: #f0f0f0;
    }

    .right {
      float: right;
      width: 150px;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="left">Left Content</div>
    <div class="right">Right Content</div>
  </div>

</body>
</html>
