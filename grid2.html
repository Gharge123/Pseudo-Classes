<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      padding: 20px;
    }

    .grid-item {
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
      color: white;
    }

    .item-1 { background-color: #3498db; }
    .item-2 { background-color: #e74c3c; }
    .item-3 { background-color: #2ecc71; }
    .item-4 { background-color: #f39c12; }
    .item-5 { background-color: #9b59b6; }
    .item-6 { background-color: #1abc9c; }
  </style>
  <title>Colorful Grid Example</title>
</head>
<body>

  <div class="grid-container">
    <div class="grid-item item-1">1</div>
    <div class="grid-item item-2">2</div>
    <div class="grid-item item-3">3</div>
    <div class="grid-item item-4">4</div>
    <div class="grid-item item-5">5</div>
    <div class="grid-item item-6">6</div>
  </div>


</body>
</html>
