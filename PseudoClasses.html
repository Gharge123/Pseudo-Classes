<html>
    <head>
        <style>
            a:link{
                color: red;
            }
            a:visited{
                color: green;
            }
            a:hover{
                color: pink;
            }
            a:active{
                color: blue;
            }

        </style>
    </head>
    <body>
        <p><b><a href="" target="_blank">This is a link</a></b></p>
        <h2>Styling a link depending on a state</h2>
    </body>
</html>
